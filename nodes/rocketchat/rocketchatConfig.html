<script type="text/javascript">
    RED.nodes.registerType('rocketchatConfig',{
        category: 'config',
        defaults: {
            instanceHost: { value: "", required: true },
            botUsername: { value: "", required: true },
            botName: { value: "", required: true },
            hasSSL: { value: true, required: true }
        },
        credentials: {
            botPassword: { type: "password", required: true },
        },
        inputs: 0,
        outputs: 1,
        icon: "icons/icon.png",
        label: function() {
            return this.botUsername;
        }
    });
</script>

<script type="text/html" data-template-name="rocketchatConfig">
    <div class="form-row">
        <label for="node-config-input-instanceHost" style="width: 120px;"><i class="fa fa-server"></i> Instance Host</label>
        <input type="text" id="node-config-input-instanceHost" placeholder="ex: https://example.rocket.chat">
    </div>

    <div class="form-row">
        <label for="node-config-input-botUsername" style="width: 120px;"><i class="fa fa-id-badge"></i> Bot Username</label>
        <input type="text" id="node-config-input-botUsername" placeholder="ex: testbot">
    </div>

    <div class="form-row">
        <label for="node-config-input-botPassword" style="width: 120px;"><i class="fa fa-key"></i> Bot Password</label>
        <input type="password" id="node-config-input-botPassword" placeholder="Password">
    </div>

    <div class="form-row">
        <label for="node-config-input-botName" style="width: 120px;"><i class="fa fa-user"></i> Bot Name</label>
        <input type="text" id="node-config-input-botName" placeholder="ex: Test Bot">
    </div>
</script>
